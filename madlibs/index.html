<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>MadLibs: Valentines Day Card</title>
      <!--normalize across browsers for style consistency-->
     
	<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Source+Serif+4:ital,opsz,wght@0,8..60,400;0,8..60,700;1,8..60,400;1,8..60,700&display=swap" rel="stylesheet">
    <!--My styles-->

	<link href="styles.css" rel="stylesheet">
</head>

<body>
    <main>
            <div class = "card">
                <div class ='back'></div>
                <div class ='front'> 
                    <form id="myform">
                    <section>
                            <h2>Fill out the words below!</h2>
                            <label for="noun1">Provide a Noun</label>
                            <input type="text" id="noun1"><br>
                
                            <label for="adj">Provide an Adjective</label>
                            <input type="text" id="adj"><br>
                
                            <label for="noun2">Provide another Noun</label>
                            <input type="text" id="noun2"><br>
                
                            <label for="celeb">Provide a Celebrity Name</label>
                            <input type="text" id="celeb"><br>

                            <label for="bodyP">Provide a Body Part</label>
                            <input type="text" id="bodyP"><br>

                            <label for="food">Provide a Food</label>
                            <input type="text" id="food"><br>
                
                            <input type ="submit" value="Click me twice!" class="open"><br>
                    </section>
                </form></div>
            </div>
    </main>

    <section id="overlay" class="hidden">
        <article>
            <h2>Your Valentine!</h2>
            <div id="madlib">
              <!-- hi   <span id="noun"></span> ,.....  -->
            </div>
            <button class="close">close</button>
        </article>
    </section>

</body>
</html>
