<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>MadLibs: Valentines Day Card</title>
      <!--normalize across browsers for style consistency-->
     
	<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Source+Serif+4:ital,opsz,wght@0,8..60,400;0,8..60,700;1,8..60,400;1,8..60,700&display=swap" rel="stylesheet">
    <!--My styles-->

	<link href="styles.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>
            MadLibs: Valentines Day Card
        </h1>
    </header>

    <main>
        <form>
            <section>
                <div id="inputG">
                    <label for="tcard">To:</label><br>
                    <input type="text" id="tcard" name="tcard" required><br>
                    <label for="fcard">From:</label><br>
                    <input type="text" id="fcard" name="fcard" required><br>
                    <input type="submit">
                </div>
            </section>
        </form>
    </main>
</body>
</html>
